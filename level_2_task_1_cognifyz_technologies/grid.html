<!DOCTYPE html>
<html>

<head>
    <title>Responsive Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https-cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <style>
        .card {
            border: 2px solid black;
            margin-top: 5px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Rahul</h5>
                        <p class="card-text">An artist with a flair for creativity, specializing in painting and
                            sculpture.</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Avinash</h5>
                        <p class="card-text">A tech enthusiast, passionate about coding and problem-solving.</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ankit</h5>
                        <p class="card-text">A legal professional, adept at navigating complex legal matters and
                            advocating.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
